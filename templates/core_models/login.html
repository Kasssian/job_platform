{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему | Платформа трудоустройства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"> <!-- если у вас есть свой CSS -->
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold">Вход в аккаунт</h3>
                            <p class="text-muted">Введите логин и пароль</p>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Неверное имя пользователя или пароль.
                            </div>
                        {% endif %}

                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                                {{ form.password }}
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>

                        <div class="text-center mt-4">
                            <p>Ещё нет аккаунта? <a href="{% url 'core:register' %}" class="text-decoration-none fw-medium">Зарегистрироваться</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
